<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="footballAPI.css">
  <title>Dubea News</title>
</head>

<body onload="fetchNews()">
  <nav>
    <ul>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1><a href="">Dubea Magazine</a></h1>
    <div class="images-div">
      <!-- images div -->
      <img src="images/desktop.png" title="desktop" class="tooltip">
      <img src="images/tablet.png" title="tablet" class="tooltip">
      <img src="images/smartphone.png" title="mobile" class="tooltip">
    </div>
  </header>

  <div class="news-div">
    <div class="category-div">
      <p onclick="fetchNews()">Home</p>
      <p onclick="fetchNews(fetchNewsByCategory('business'))">Business</p>
      <p onclick="fetchNews(fetchNewsByCategory('entertainment'))">Entertainment</p>
      <p onclick="fetchNews(fetchNewsByCategory('health'))">Health</p>
      <p onclick="fetchNews(fetchNewsByCategory('science'))">Science</p>
      <p onclick="fetchNews(fetchNewsByCategory('sports'))">Sports</p>
      <p onclick="fetchNews(fetchNewsByCategory('technology'))">Technology</p>
      <p onclick="fetchNews(fetchNewsByCategory('general'))">General</p>
    </div>

    <div class="search-box-div">
      <input type="text" placeholder="Search..." autocomplete="on" class="hide" id="search">
      <img src="images/search.png" id="search-close-btn">
    </div>
  </div>

  <main>
    <section>
      <aside></aside>
      <article>
        <div class="main-content-div" id="newsArticleDiv">
        </div>
      </article>
      <aside></aside>
    </section>
  </main>

  <script src="footballAPI.js"></script>
</body>

</html>
